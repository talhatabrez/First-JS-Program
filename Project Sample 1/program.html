<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Years</title>
</head>
<body>
    <script>
        // JavaScript code starts here
        var myAge = 21;

        var earlyYears = 2;
        earlyYears  *= 10.5;

        var laterYears = myAge - 2;
        laterYears *= 4;

        var myAgeInDogYears = earlyYears + laterYears;

        var myName = "Sayayy";
        myName = myName.toLowerCase(); // Corrected: Assigning the result back to myName variable

        console.log("Early Years: " + earlyYears);
        console.log("Later Years: " + laterYears);
        console.log(`My name is ${myName}. I am ${myAgeInDogYears} years old in dog years.`);

        // Outputting to HTML
        document.write("<p>Early Years: " + earlyYears + "</p>");
        document.write("<p>Later Years: " + laterYears + "</p>");
        document.write("<p>My name is " + myName + ". I am " + myAgeInDogYears + " years old in dog years.</p>");
    </script>
</body>
</html>
